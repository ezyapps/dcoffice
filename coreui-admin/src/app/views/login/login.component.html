<div class="app-body">

  <main class="main d-flex ">
    <div class="container">
      <div class="row">
        <div class="col text-center p-4 pagelabel">
          <h2>ডিসি-সেবা সিস্টেম</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mx-auto text-center p-4">
          <img src="./assets/bangladesh_govt.ico" class="rounded" width="120">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mx-auto p-2 rounded" style="background-color: rgb(240, 233, 176);">
          <tabset>
            <tab heading="Login">
              <form #loginForm="ngForm" (ngSubmit)="login()" >
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" name="Username" placeholder="Username" [(ngModel)]="model.Username" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" name="Password" placeholder="Password" [(ngModel)]="model.Password" required>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="submit" [disabled]="!loginForm.valid || isLoginProgress" class="btn btn-primary px-4">
                      {{(isLoginProgress==true)? "Please Wait ...":"Login"}}
                    </button>
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0">Forgot password?</button>
                  </div>
                </div>
              </form>
            </tab>
            <tab heading="Password Recovery">

            </tab>
          </tabset>

              <div class="card-body text-center">
                <div>

                </div>
              </div>
            </div>

        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mx-auto text-center">
          Supported by DoICT-Jashore

        </div>
      </div>
    </div>
  </main>
</div>
