<div class="row">
  <div class="col">
    <button type="button" pButton label='New' icon="pi pi-plus" iconPos="right" class="p-button-sm" (click)="openNewRoleWindow()" ></button>
  </div>
</div>
<div class="row">
  <div class="col">
    <p-table [value]="roles"  styleClass="p-datatable-sm p-datatable-striped">
      <ng-template pTemplate="header">
          <tr>
              <th>ID</th>
              <th>Role Name</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-role>
          <tr>
              <td>{{role.id}}</td>
              <td>{{role.roleName}}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>
