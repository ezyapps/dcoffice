<div class="container1">
  <div class="pagelabel">
    <div class="row" style="margin-bottom: 2px;">
      <div class="col-sm-6">
        <ol class="pagetitle" style="margin-bottom: 0rem;">Register</ol>
      </div>
      <div class="col-sm-4">
      </div>
      <div class="col-sm-2">

      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 mx-auto">
      <div class="card">

        <div class="card-body p-3">
          <form #employeeRegtForm="ngForm" (submit)="saveEmployee()" >
            <h5>ব্যক্তিগত তথ্য</h5>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="knownAs">Name</label>
                  <input type="text" class="form-control" name="knownAs" id="knownAs"
                    placeholder="Enter your name" required>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="fatherName">Father Name</label>
                  <input type="text" class="form-control" name="fatherName" id="fatherName" placeholder="Enter your father name" required>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="motherName">Mother Name</label>
                  <input type="text" class="form-control" name="motherName" id="motherName" placeholder="Enter your mother name" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="dateOfBirth">Date of Birth</label>
                  <input type="date" class="form-control" name="dateOfBirth" id="dateOfBirth" placeholder="Date Of Birth" required>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="nid">NID</label>
                  <input type="text" class="form-control" name="nid" id="nid" placeholder="National Identity" required>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="birthRegNo">Birth Reg. No.</label>
                  <input type="text" class="form-control" name="birthRegNo" id="birthRegNo" placeholder="Birth RegNo.">
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="birthRegNo">Passport No.</label>
                  <input type="text" class="form-control" name="passportNo" id="passportNo" placeholder="Passport No">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="phone">Phone No.</label>
                  <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone" required>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="gender">Gender</label>
                  <select class="form-control" name="gender" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="religion">Religion</label>
                  <select class="form-control" name="religion" id="religion">
                    <option value="Islam">Islam</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Christian">Christian</option>
                    <option value="Buddhist">Buddhist</option>
                    <option value="Others">Others</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="bloodGroup">Blood Group</label>
                  <select class="form-control" name="bloodGroup" id="bloodGroup">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                  </select>
                </div>
              </div>
            </div>
            <h5>পেশাগত তথ্য</h5>
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="ministryId">Ministry</label>
                  <select id="ministryId" name="ministryId" [(ngModel)]="model.ministryId" (change)="loadOfficeLevels()"
                    class="form-control" required >
                    <option value="">- Please Select -</option>
                    <option *ngFor="let ministry of ministries" [value]="ministry.id">{{ministry.name}}</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="officeLevelId">Office Level</label>
                  <select id="officeLevelId" name="officeLevelId"
                    [(ngModel)]="model.officeLevelId" (change)="onOfficeLevelChange()"
                    class="form-control" required >
                    <option value="">- Please Select -</option>
                    <option *ngFor="let officeLevel of officeLevels" [value]="officeLevel.id">
                      {{officeLevel.name}}</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="officeId">Office</label>
                  <select id="officeId" name="officeId" [(ngModel)]="model.officeId"
                    class="form-control"  (change)="loadOfficeBranches()">
                    <option value="">- Please Select -</option>
                    <option *ngFor="let office of offices" [value]="office.id">{{office.name}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="officeId">Office Branch</label>
                  <select id="officeBranchId" name="officeBranchId" [(ngModel)]="model.branchId"
                    class="form-control"  (change)="loadOfficeStructures()">
                    <option value="">- Please Select -</option>
                    <option *ngFor="let officeBranch of officeBranches" [value]="officeBranch.id">{{officeBranch.name}}</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="officeStructureId">Role</label>
                  <select id="officeStructureId" name="officeStructureId" [(ngModel)]="model.officeStructureId"
                    class="form-control"  (change)="loadOfficeStructures()">
                    <option value="">- Please Select -</option>
                    <option *ngFor="let officeStructure of officeStructures" [value]="officeStructure.id">{{officeStructure.roleName}}</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="officeStructureId">Role Type</label>
                  <select id="roleType" name="roleType" [(ngModel)]="model.roleType"
                    class="form-control">
                    <option value="">- নির্বাচন করুন -</option>
                    <option value="ভারপ্রাপ্ত">ভারপ্রাপ্ত</option>
                    <option value="চলতি দায়িত্ব">চলতি দায়িত্ব</option>
                    <option value="অতিরিক্ত দায়িত্ব">অতিরিক্ত দায়িত্ব</option>
                    <option value="রুটিন দায়িত্ব">রুটিন দায়িত্ব</option>
                  </select>
                </div>
              </div>
            </div>
            <h5>লগইন তথ্য</h5>
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="username">User Name</label>
                  <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="text" class="form-control" name="password" id="password" placeholder="National Identity">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="birthRegNo">Confirm Password</label>
                  <input type="text" class="form-control" name="birthRegNo" id="birthRegNo" placeholder="Birth RegNo.">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col" style="text-align: right;">
                <button type="submit" class="btn btn-success">Create Employee</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
