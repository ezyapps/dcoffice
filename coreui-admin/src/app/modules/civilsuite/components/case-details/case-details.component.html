<div class="animated fadeIn">
  <div class="row">
    <div class="form-group col-md-4 mx-auto">
    <form #findCaseForm="ngForm" (ngSubmit)="findCase()" >

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">মামলা নং</span>
          </div>
          <input type="text" id="caseNo" name="caseNo"
          [(ngModel)]="searchModel.caseNo" class="form-control" placeholder="" required>
          <div class="input-group-postpend">
            <input type="submit" class="btn btn-primary" value="খুঁজুন" />
          </div>
        </div>

    </form>
  </div>
  </div>
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          মামলার তথ্য
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label for="rCaseNo">মামলা নং</label>
                <label class="form-control" name="rCaseNo" id="rCaseNo">{{caseDetails.CaseNo}}</label>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="CaseCategory">শ্রেণী </label>
                <label class="form-control" name="CaseCategory" id="CaseCategory">{{caseDetails.CaseCategory}}</label>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="CaseType">ধরন </label>
                <label class="form-control" name="CaseType" id="CaseType">{{caseDetails.CaseType}}</label>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="DistAdmin">জেলা প্রশাসন</label>
                <label class="form-control" name="DistAdmin" id="DistAdmin" >{{caseDetails.DistAdmin}}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="subject">শিরোনাম</label>
                <label class="form-control" name="subject" id="subject" >{{caseDetails.CaseSubject}}</label>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="email">অপর পক্ষ </label>
                <label class="form-control" >{{caseDetails.OpositParty}}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label for="district">জেলা</label>
                <label class="form-control" name="knownAs" id="knownAs" >{{caseDetails.DistName}}</label>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="email">উপজেলা</label>
                <label class="form-control" >{{caseDetails.UpzName}}</label>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="email">ইউনিয়ন </label>
                <label class="form-control" >{{caseDetails.UnionName}}</label>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="email">ভূমি অফিস</label>
                <label class="form-control" >{{caseDetails.LandOfficeName}}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 mx-auto">
      <div class="card">
        <div class="card-header">
          মামলার কার্যক্রম
        </div>
        <div class="card-body"></div>
      </div>
    </div>
  </div>
</div>
