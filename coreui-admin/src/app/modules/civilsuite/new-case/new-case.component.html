    <div class="animated fadeIn">
      <div class="row">
        <div class="col-md-12 mx-auto">
          <div class="card shadow mx-1">
            <div class="card-header">
              নতুন মামলা
            </div>
            <div class="card-body">
              <form #newCaseForm="ngForm" (ngSubmit)="saveNewCase()" >
                <div class="row">
                <div class="form-group col-md-4">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">মামলা নং</span>
                    </div>
                    <input type="text" id="username" name="username" class="form-control" placeholder="মামলা নং">
                  </div>
                </div>
                <div class="form-group col-md-4">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">শ্রেণী</span>
                    </div>
                    <select class="form-control form-group">
                      <option value="দেওয়ানি মামলা">দেওয়ানি মামলা</option>
                      <option value="অন্যান্য">অন্যান্য মামলা</option>
                    </select>
                  </div>
                </div>
                <div class="form-group col-md-4">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">ধরন</span>
                    </div>
                    <div class="form-control form-check form-check-inline" id="inline-radios">
                      <input class="form-check-input" type="radio" name="inline-radios" id="inlineRadio1" value="option1">
                      <label class="form-check-label" for="inlineRadio1">নতুন</label>
                    </div>
                    <div class="form-control form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inline-radios" id="inlineRadio2" value="option2">
                      <label class="form-check-label" for="inlineRadio2">আপিল</label>
                    </div>
                  </div>
                </div>
              </div> <!--end of first row-->
              <div class="row">
                <div class="form-group col-md-8">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">বিষয়</span>
                    </div>
                    <input type="text" id="username" name="username" class="form-control" placeholder="মামলার বিষয়">
                  </div>
                </div>
                <div class="form-group col-md-4">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">রেফারেন্স নং</span>
                    </div>
                    <input type="text" id="username" name="username" class="form-control" placeholder="মামলার বিষয়">
                  </div>
                </div>
              </div><!--end of 2nd row-->
              <div class="row">
                <div class="form-group col-md-6">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">জেলা প্রশাসন</span>
                    </div>
                    <select class="form-control form-group" name="distAdm" [(ngModel)]="model.distAdm" >
                      <option value="বাদী">বাদী</option>
                      <option value="অন্যান্য">বিবাদী</option>
                    </select>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        {{(model.distAdm==="বাদী")?'বিবাদী':'বাদী'}}
                      </span>
                    </div>
                    <input type="text" class="form-control" placeholder="" name="oponent">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 mx-auto">
                  <div class="card">
                    <div class="card-header">তফসিল</div>
                    <div class="card-body">
                      <div class="row">
                        <div class="col-md-3">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">জেলা</span>
                            </div>
                            <select class="form-control form-group" name="district">
                              <option value="41">যশোর</option>
                              <option value="40">খুলনা</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">উপজেলা</span>
                            </div>
                            <select class="form-control form-group" name="upazila">
                              <option value="41">যশোর সদর</option>
                              <option value="40">মনিরামপুর</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">ইউনিয়ন</span>
                            </div>
                            <select class="form-control form-group" name="union">
                              <option value="41">রামনগর</option>
                              <option value="40">বসুন্দিয়া</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">মৌজা</span>
                            </div>
                            <select class="form-control form-group" name="union">
                              <option value="41">রামনগর</option>
                              <option value="40">বসুন্দিয়া</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              </form>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> Submit</button>
              <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- </main>
</div> -->
