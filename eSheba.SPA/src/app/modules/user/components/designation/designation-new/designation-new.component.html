<form #designationForm="ngForm" (ngSubmit)="addDesignation()">
  <div class="row">
    <div class="col-md-5"></div>
    <div class="col-md-7">
      <div class="input-group form-group">
        <div class="input-form-prepend">
          <span class="input-group-text form-control">New:</span>
        </div>
        <input type="text" name="title" class="form-control" placeholder="Title"
           [(ngModel)]="model.title" required>
        <button type="submit" [disabled]="!designationForm.valid" class="btn btn-primary"><i class="fa fa-plus-circle"></i></button>
      </div>
      <div class="input-group form-group">

      </div>
    </div>

  </div>
  </form>
