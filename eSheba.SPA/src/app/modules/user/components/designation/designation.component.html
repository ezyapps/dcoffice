<app-designation-new (disgnationCrated)="loadDesignations()"></app-designation-new>
<div class="row">

  <div class="col">
    <table class="table">
      <caption>List of designations</caption>
      <thead>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
      </thead>
      <tbody>
        <tr *ngFor="let designation of designations" >
          <td>{{designation.id}}</td>
          <td>{{designation.title}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
